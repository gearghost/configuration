bind-key b send-prefix

bind r source-file ~/.tmux.conf \; display-message "Config reloaded"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind L resize-pane -L 10  # 向左扩展
bind H resize-pane -R 10  # 向右扩展
bind K resize-pane -U 5   # 向上扩展
bind J resize-pane -D 5   # 向下扩展

bind '"' split-window -c '#{pane_current_path}'
bind '%' split-window -h -c '#{pane_current_path}'

set -sg escape-time 0

set -g default-terminal "screen-256color"

set -g status-left-length 52
set -g status-right-length 451
set -g status-fg white
set -g status-bg colour234
setw -g mode-keys vi
set -g status-left '#[fg=colour235,bg=colour252,bold] ❐ #S  #[fg=colour238,bg=colour234,nobold]'
set -g status-right '#[fg=black,bg=colour132,bold] %Y/%m/%d #[fg=colour235,bg=colour252,bold] %H:%M:%S '
set -g window-status-format "#[fg=white,bg=colour234] #I #W "
set -g window-status-current-format "#[fg=colour234,bg=colour30]#[fg=black,bg=colour30,noreverse,bold] #I  #W #[fg=colour39,bg=colour234,nobold]"
